<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>

    <nav class="max-w-[1300px] mx-auto flex py-6 items-center justify-between">
        <div class="flex items-center gap-6">
            <a href="/index.html" class="md:flex hidden lg:w-auto w-[140px]">
                <img src="/assets/img/logo.png.webp" alt="logo">
            </a>
            <div class="search rounded-3xl flex items-center md:w-fit w-full border-inpBorder border-2">
                <input type="text" class="lg:w-[400px] md:w-[300px] px-4 lg:py-3 py-2 outline-none rounded-3xl"
                    id="search-inp" placeholder="Search book by author or publisher">
                <img src="/assets/svg/search.svg" class="px-3 w-[46px]" alt="search">
            </div>
            <div
                class="search-modal duration-200 bg-white w-[100%] h-[700px] overflow-y-scroll hidden fixed top-[85px] left-0 p-10 z-20">
                <div class="close_btn cursor-pointer absolute top-[10px] right-[20px]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" fill="currentColor">
                        <path
                            d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">
                        </path>
                    </svg>
                </div>
                <div class="data flex flex-wrap gap-12 justify-start">

                </div>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <a href="#" class="faq">FAQ</a>
            <a href="#" class="Track Order">Track Order</a>
            <div class="relative cursor-pointer">
                <img src="/assets/svg/shopping-cart.svg" class="cart_btn lg:w-[40px] w-[30px]" alt="shopping-cart">
                <div
                    class="absolute z-10 bg-redColor w-5 h-5 text-[12px] top-[-8px] right-[-7px] rounded-full flex items-center justify-center text-colorWhite font-semibold">
                    0</div>
            </div>
            <a href="/public/sign-in.html">
                <div class="sign bg-buttonColor cursor-pointer rounded-3xl text-colorWhite font-semibold px-8 py-3">
                    <div class="new">Sign In</div>
                    <div class="old">Sign In</div>
                </div>
            </a>
        </div>
    </nav>
    <div id="navbar" class="bg-navbarColor">
        <div class="flex items-center justify-between py-3 mx-auto max-w-[500px] font-semibold">
            <a href="#" class="hover:text-colorRed duration-300 home">Home</a>
            <a href="#" class="hover:text-colorRed duration-300 categories">Categories</a>
            <a href="#" class="hover:text-colorRed duration-300 about">About</a>
            <a href="#" class="hover:text-colorRed duration-300 pages">Pages</a>
            <a href="#" class="hover:text-colorRed duration-300 blog">Blog</a>
            <a href="#" class="hover:text-colorRed duration-300 content">Contact</a>
        </div>
    </div>

    <div class="bg-gray-100 p-6">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
            <!-- First Product -->
            <div class="flex items-center border-b border-gray-200 py-4">
                <img src="/assets/img/book1.webp" alt="Book cover" class="w-20 h-24 rounded-lg mr-4">
                <div class="flex-1">
                    <p class="text-gray-800 font-medium">The Rage of Dragons</p>
                    <p class="text-gray-500 text-sm">Minimalistic shop for multipurpose use</p>
                </div>
                <div class="text-gray-800 w-20 text-center">$360.00</div>
                <div class="flex items-center">
                    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                        onclick="updateQuantity('1', 360, false)">-</button>
                    <span id="quantity-1" class="px-4">1</span>
                    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                        onclick="updateQuantity('1', 360, true)">+</button>
                </div>
                <div id="total-1" class="text-gray-800 w-20 text-center">$360.00</div>
            </div>

            <!-- Second Product -->
            <div class="flex items-center border-b border-gray-200 py-4">
                <img src="/assets/img/book2.webp" alt="Book cover" class="w-20 h-24 rounded-lg mr-4">
                <div class="flex-1">
                    <p class="text-gray-800 font-medium">Moon Dance</p>
                    <p class="text-gray-500 text-sm">Minimalistic shop for multipurpose use</p>
                </div>
                <div class="text-gray-800 w-20 text-center">$360.00</div>
                <div class="flex items-center">
                    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                        onclick="updateQuantity('2', 360, false)">-</button>
                    <span id="quantity-2" class="px-4">1</span>
                    <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300"
                        onclick="updateQuantity('2', 360, true)">+</button>
                </div>
                <div id="total-2" class="text-gray-800 w-20 text-center">$360.00</div>
            </div>
        </div>
    </div>
    <script src="/js/add.js"></script>
</body>

</html>
