<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="/src/output.css">
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800">Sign In</h2>
      <p class="text-center text-gray-500">Enter Sign In details to get access</p>
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Username Or Email Address</label>
          <input id="email" type="text" placeholder="Username / Email address"
            class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md outline-none" />
          <div class="text-colorRed text-[12px] font-semibold wrong"></div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="Enter Password"
            class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md outline-none" />
          <div class="text-colorRed text-[12px] font-semibold wrong2"></div>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input id="check" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded " />
            <span class="ml-2 text-sm text-gray-600">Keep Me Logged In</span>
          </label>
          <a href="#" class="text-sm text-red-500 hover:underline">Forgot Password?</a>
        </div>
        <button id="btn" type="submit"
          class="w-full px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600  focus:ring-red-500 focus:outline-none">
          Sign In
        </button>
      </div>
      <p class="text-sm text-center text-gray-600">
        Donâ€™t have an account? <a href="#" class="text-red-500 hover:underline">Sign Up here</a>
      </p>
    </div>
    <script src="/js/regEx.js"></script>
  </div>
</body>

</html>
